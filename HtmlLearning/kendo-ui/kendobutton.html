<!DOCTYPE html>
<html>
<head>
    <title>kendo button</title>
    <link rel="stylesheet" href="lib/kendo/styles/kendo.common.min.css">
    <link rel="stylesheet" href="lib/kendo/styles/kendo.material.min.css">
    <link rel="stylesheet" href="lib/kendo/styles/kendo.material.mobile.min.css">
    <link rel="stylesheet" href="lib/kendo/styles/kendo.rtl.min.css">

    <script src="lib/kendo/js/jquery.min.js"></script>
    <script src="lib/kendo/js/kendo.all.min.js"></script>
    <style>
    body{
    font-family: sans-serif;
    margin-top:10%;
    margin-left: 10%;
    margin-right: 10%;
    border: 3px solid ;
    border-top-color: #f75940;
    border-left-color: gray;
    border-right-color: gray;
    padding-bottom: 8%;
   
   
}

</style>
    

</head>
<body>

        <div id="example" style="float:left; margin-left:5%; margin-top:5%">
            <div class="demo-section k-content">
                <div>
                    <h4>Basic Button:</h4>
                    <p>
                        <button id="primaryTextButton" class="k-primary">Primary Button</button>
                        <button id="textButton">Button</button>
                    </p>
                </div>


                



                 <div>
                    <h4>Disabled buttons:</h4>
                    <p>
                         <a id="primaryDisabledButton" class="k-primary">Disabled Primary Button</a>
                         
                    </p>
                </div>

                <div>
                   <h4>Buttons with icons:</h4>
                    <p>
                        <a id="iconTextButton">Edit</a>
                        <a id="kendoIconTextButton">Clear Filter</a>
                        <a id="iconButton"></a>
                    </p>
                </div>
           
        <div class="demo-section k-content">
               
                <h4>Button group:</h4>
                <ul id="buttongroup">
                <li>day </li>
                <li>month</li>
                <li>year</li>

            </ul>


        </div>
        <br>

        
        </div>
    </div>



    <div id="example2">
        
                    <div class="demo-section k-rtl k-content" style="margin-right: 5%; margin-top:7%">
                        <h4>Rtl Basic Button:</h4>
                        <p>
                            <button type="button" id="textButton2">Submit</button>
                        </p>
        
                        
        
                        <h4>Disabled Button:</h4>
                        <p>
                            <span id="disabledButton2">Disabled</span>
                        </p>

                        <h4>Buttons with icons:</h4>
                        <p>
                            <a id="iconTextButton2">Filter</a>
                            <em id="iconButton2"></em>
                        </p>

                        <h4>Multiple buttons:</h4>
                        <p>
                            <button type="button" class="editButton">Edit Button 1</button>
                            <button type="button" class="closeButton">Close Button 1</button>
                        </p>
                    </div>
                </div>


            <script>
                $(document).ready(function () {
                    $("#primaryTextButton").kendoButton();

                    $("#textButton").kendoButton();

                    $("#primaryDisabledButton").kendoButton({
                        enable: false
                    });

                    $("#iconTextButton").kendoButton({
                        icon: "edit"
                    });

                    $("#kendoIconTextButton").kendoButton({
                        icon: "filter-clear"
                    });

                    $("#iconButton").kendoButton({
                        icon: "refresh"
                    });
                   
        $("#buttongroup").kendoMobileButtonGroup();


        $("#textButton2").kendoButton();

                    $("#iconTextButton2").kendoButton({
                        icon: "filter"
                    });

                    $("#iconButton2").kendoButton({
                        icon: "refresh"
                    });

                    $("#disabledButton2").kendoButton({
                        enable: false
                    });

                    $(".editButton").kendoButton({
                        icon: "edit"
                    });

                    $(".closeButton").kendoButton({
                        icon: "close"
                    });
    
                    
                   
            });
            </script>

            
        

</body>
</html>
