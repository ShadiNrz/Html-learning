  <style>
    @font-face {

}

.form{

  direction: rtl;
  margin-right:2%;
  
}

#head{
background-color:rgba(73,0,106,1);
padding:1.5%;


}


body{
 font-family: firstfont;
}


#btn {
  transition: .5s ease;
  /*opacity: 0;*/

  top: 65%;
  left: 50%;
  transform: translate(-50%, -50%);

}

.image:hover  #img1{

  </div></center>
 </div>

      </div>
      </div>


      
<div class="ten wide field">

      </div>

</div>


<script>
  $(document)
    .ready(function() {
  $('#drp1')
  .dropdown()
;

$('#drp2')

;
   

$("#drpkendo1").kendoDropDownList({
  dataSource: ["000", "111", "222"],
  filter: "contains",
  optionLabel:"انتخاب کنید"
});

                    
 $("#drpkendo2").kendoDropDownList({
  dataSource: ["000", "111", "222"],
  filter: "contains",

});


$("#drpkendo3").kendoDropDownList({

});


$("#drpkendo4").kendoDropDownList({

});




$("#select").kendoMultiSelect({

                      dataSource: [
    { name: "one" },
    { name: "two" }
  ],
  dataTextField: "name",
  dataValueField: "name",
                        placeholder: "انتخاب کنید"
                       
                    });



    });
